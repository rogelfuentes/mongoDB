<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: rgb(7, 16, 19) }
      #wrapper {
        color: rgb(162, 169, 176);
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 100%;
        height: 400px;
      }
      #notes {
        float: center;
        width: 100%;
        color: floralwhite;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: rgb(255, 255, 255);
      }
      input {
        height: 36px;
        font-size: 24px;
      } 
      textarea {
        height: 100px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>NPR News</h1>
      <h2><i>Select any article and click on it to make a note.</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
